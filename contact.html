<!--CONTACT FORM-->
<div class="container welcome-header">
  <h1>Contact Me</h1>
  <p>Questions?</p>
</div>

<div class="container form-container">
<form action="https://formspree.io/matthewlynner@gmail.com" method="POST">
  <div class="form-group">
    <label for="Name">Name</label>
    <input type="text" class="form-control" id="FirstName" placeholder="First Name" name="name">
  </div>
  <div class="form-group">
    <label for="Email">Email address</label>
    <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter email" name="_replyto">
    <small id="emailHelp" class="form-text text-muted">I'll never share your email with anyone else :)</small>
  </div>
  <div class="form-group">
    <label for="Message">Message</label>
    <textarea class="form-control" id="Message" rows="3" name="Message"></textarea>
  </div>
  <button type="submit" class="btn btn-secondary" value="Send">Submit</button>
</form>
</div>

<!--END CONTACT FORM-->
